<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<body>

	<nav th:replace="~{base :: nav}"></nav>

	<header th:replace="~{base :: header}">Topo</header>

	<div class="container">
		<h1>FeijoadaWeek Admin</h1>
		<h2 th:text="${restaurante.nome}"></h2>

		<form th:object="${requisicaoNovoPrato}" method="post">
			<div class="card mb-3">
				<div class="card-title">
					<h3>Cadastrar prato neste restaurante</h3>
				</div>
				<div class="card-body">

					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label> <input type="text"
							th:field="*{nome}" value="feijoada" class="form-control" />
					</div>

					<div class="mb-3">
						<label for="descricao" class="form-label">Descrição</label>
						<textarea th:field="*{descricao}" th:errorClass="is-invalid"
							class="form-control"></textarea>
						<small>Copie a url de uma boa imagem do produto e cole
							aqui para ajudar.</small>
						<div class="invalid-feedback" th:errors="*{descricao}">Erros
							da url da imagem</div>
					</div>

					<div class="mb-3">
						<label for="foto" class="form-label">Foto (url) fotos de horizontais a quadradas ficam melhor</label> <input type="text"
							th:field="*{foto}" class="form-control" />
					</div>

					<div class="mb-3">
						<label for="video" class="form-label">Vídeo (url)</label> <input type="text"
							th:field="*{video}" class="form-control" />
					</div>
					
					<div class="mb-3">
						<button type="submit" class="btn btn-primary">Cadastrar</button>
					</div>
				</div>
			</div>
		</form>

		<div th:each="prato : ${pratos}" class="card mb-3">
			<div class="card-body">
				<p class="card-subtitle mb-2 text-muted"
					th:text="${'Data: ' + #temporals.format(prato.data, 'dd/MM/yyyy')}"></p>
				<p class="card-text" th:text="${prato.descricao}"></p>
			</div>
			<div>
				<img class="img-thumbnail" th:src="${prato.foto}" src="" />
			</div>
			
			<div th:remove="tag" th:utext="${prato.descricao}"></div>
		</div>

	</div>

	<footer th:replace="~{base :: footer}">Footer</footer>

</body>
</html>
